{% extends 'users/base_profile.html' %}
{% load humanize %}

{% block profile %}
	<div class="tab-pane fade show active" id="orders">
		<div class="table-content table-responsive">
			<table class="table text-center">
				<thead>
				<tr>
					<th>Заказ</th>
					<th>Дата</th>
					<th>Итого</th>
				</tr>
				</thead>
				<tbody>
				{% for order in user_orders %}
					<tr class="border">
						<td>{{ order.id }}</td>
						<td class="wide-column">{{ order.created }}</td>
						<td class="wide-column"><strong>{{ order.total_price|intcomma }}</strong> ₽</td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
