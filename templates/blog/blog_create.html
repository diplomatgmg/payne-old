{% extends 'index/base.html' %}
{% load thumbnail %}
{% load static %}


{% block content %}
	<div class="main-content-wrapper">
		<div class="page-content-inner pt--250 pb--290">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<form action="{% url 'post-create' %}" method="post"
						      enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-row mb--20">
								<div class="form__group col-12 mb--20" style="top: 10px">
									<label for="{{ form.image.id_for_label }}"
									       class="form__label"></label>
									{{ form.image }}

								</div>
								<div class="form__group col-12 mb--20" style="top: 10px">
									<label for="{{ form.title.id_for_label }}"
									       class="form__label">Заголовок</label>
									{{ form.title }}

								</div>
								<div class="form__group col-12" style="top: 10px">
									<label for="{{ form.content.id_for_label }}"
									       class="form__label">Текст поста</label>
									{{ form.content }}

								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<input type="submit" value="Сохранить" class="btn">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
